<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .red-text {
        color: red;
      }
    </style>

    <div id="app">
      <p class="red-text">普通绑定</p>
      <span>{{ htmlMsg }}</span>
      <br>
      <p class="red-text">html解析绑定，将绑定的内容解析为html</p>
      <span v-html="htmlMsg"></span>
      <br>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          msg: "view",
          htmlMsg: "<span style=\"color:green\">绿文字</span>",
        },
      });
    </script>
  </body>
</html>
