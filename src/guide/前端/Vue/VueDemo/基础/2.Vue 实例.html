<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <p>单向绑定(v-bind)：把Model绑定到View</p>
        <input type="text" v-bind:value="message">
        <p>双向绑定(v-model)：把Model绑定到View的同时也将View绑定到Model上</p>
        <input type="text" v-model:value="message">
        <br>
        <br>
        <input type="button" v-on:click="btnClick" value="click">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                message: "haha"
            },
            methods: {
                btnClick: function(){
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })
    </script>
    <script>
        var count = 0;
        vm.$watch('message', function(newValue, oldValue){
            // 这个回调将在 `vm.message` 改变后调用
            console.log("message第" + ++count + "次变化，旧值：" + oldValue + "，新值：" + newValue)
        })
    </script>
</body>
</html>
